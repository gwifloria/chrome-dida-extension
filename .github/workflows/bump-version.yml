name: Bump Version & Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    # 仅允许在 main 分支触发
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史和 tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bump version
        id: bump
        run: |
          cd apps/extension

          # 使用 npm version 更新 package.json
          NEW_VERSION=$(npm version ${{ inputs.bump_type }} --no-git-tag-version)
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # 检查 tag 是否已存在
          if git tag -l | grep -q "^${NEW_VERSION}$"; then
            echo "❌ Tag $NEW_VERSION already exists!"
            exit 1
          fi

          # 同步更新 manifest.json
          VERSION_NUM=${NEW_VERSION#v}
          node -e "
            const fs = require('fs');
            const manifest = JSON.parse(fs.readFileSync('manifest.json'));
            manifest.version = '$VERSION_NUM';
            fs.writeFileSync('manifest.json', JSON.stringify(manifest, null, 2) + '\n');
          "

          echo "✅ Bumped to version: $NEW_VERSION"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/extension/package.json apps/extension/manifest.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}"
          git tag ${{ steps.bump.outputs.version }}
          git push origin main --follow-tags
