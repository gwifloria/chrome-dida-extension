name: Release Chrome Extension

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on main branch
        run: |
          if ! git branch -r --contains ${{ github.sha }} | grep -q 'origin/main'; then
            echo "❌ Error: Tag must be created on main branch"
            exit 1
          fi
          echo "✅ Tag is on main branch"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter @first-glance/extension lint

      - name: Type check
        run: pnpm --filter @first-glance/extension typecheck

      - name: Build
        run: pnpm --filter @first-glance/extension build

      - name: Create zip
        run: |
          cd apps/extension/build
          zip -r ../../../first-glance-${{ github.ref_name }}.zip . -x '.vite/*'

      - name: Upload to Chrome Web Store
        run: npx chrome-webstore-upload-cli upload --source first-glance-${{ github.ref_name }}.zip --auto-publish
        env:
          EXTENSION_ID: ${{ secrets.EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.CWS_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CWS_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.CWS_REFRESH_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: first-glance-${{ github.ref_name }}.zip
          generate_release_notes: true
